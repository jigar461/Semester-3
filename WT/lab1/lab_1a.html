<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a = Number(prompt("Enter first number : "))
        let b = Number(prompt("Enter second number : "))
        let o = prompt("Choose any operation :+ * - /")
        if(o=="+"){
            alert(a+b)
        }else if(o=="-"){
            alert(a-b)
        }else if(o=="*"){
            alert(a*b)
        }else if(o=="/"){
            alert(a/b)
        }    
    </script>
</body>
</html>
