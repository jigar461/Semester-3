<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter a number"))
        let cnt = 0
        for(i=1;i<=n;i++){
            if(n%i==0){
                cnt++
            }
        }
        if(cnt==2){
            alert("prime chhe!")
        }else{
            alert("Nathi prime...halto tha!")
        }
    </script>
</body>
</html>
