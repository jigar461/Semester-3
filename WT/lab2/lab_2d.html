<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = Number(prompt("Enter first number"))
        b = Number(prompt("Enter second number"))
        var n = 0
        if(a>b){
            for(i=1;i<=b;i++){
                if(a%i==0 && b%i==0){
                    n=i
                }
            }
            console.log(n)
        }else{
            for(i=1;i<=a;i++){
                if(a%i==0 && b%i==0){
                    n=i
                }
            }
            console.log(n)
        }
    </script>
</body>
</html>
