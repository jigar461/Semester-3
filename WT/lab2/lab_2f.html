<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter a number")
        var x1 = ['zero','one','two','three','four','five','six','seven','eight','nine']
        var x2 = ['ten','eleven','twelve','thirteen','fourteen','fifteen','sixteen','seventeen','eighteen','nineteen']
        var x3 = ['','','twenty','thirty','fourty','fifty','sixty','seventy','eighty','ninety']
        var result = '';
        
        if(n==" " || n==NaN || n==null){
            alert("Enter a valid number")
        }else if(n>999 || n<0){
            alert("Enter number in range")
        }else{
            if(n>=100){
                result += x1[Math.floor(n/100)] + " hundred "
                n=n%100;
            }
            if(n>=10 && n<20){
                result+= x2[Math.floor(n/10)] + " "
            }
            if(n>=20){
                result += x3[Math.floor(n/10)]
                n=n%10
            }
            if(n<10){
                result += x1[n]
            }
        }

        document.write(result)

    </script>
</body>
</html>
