<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt("Enter a two digit number"))
        var ans = 1;
        if(n>=10 && n<=99){
            var r = n%10
            n=parseInt(n/10)
            for(i=1;i<=r;i++){
                ans*=n;
            }
            console.log(ans)
        }else{
            alert("Enter valid number")
        }
    </script>
</body>
</html>
