<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [5, 10, 8, 1, 3, 2, 7, 6]
        let temp = 0
        for (j = 0; j < arr.length; j++) {
            for (i = 0; i < arr.length; i++) {
                if (arr[i + 1] < arr[i]) {
                    temp = arr[i]
                    arr[i] = arr[i + 1]
                    arr[i + 1] = temp
                }
            }
        }
        for (i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }
    </script>
</body>

</html>
